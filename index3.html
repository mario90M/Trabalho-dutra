<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barra de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="formCadastro" class="formulario" action="#" method="POST">
            <h2>Cadastre-se em nossa loja</h2>
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <div class="input-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input type="password" id="confirmSenha" name="confirmSenha" required placeholder="Confirme sua senha">
            </div>

            <div class="input-group">
                <label for="CPF">CPF</label>
                <input type="CPF" id="CPF" name="CPF" required placeholder="Digite seu CPF">
            </div>

            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="input-group">
                <label for="termos">
                    <input type="checkbox" id="termos" name="termos" required> Aceito os termos de uso
                </label>
            </div>

            <div class="input-group">
                <button type="submit">Cadastrar</button>
            </div>

            <p class="login-link">Já tem uma conta? <a href="#">Faça login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
